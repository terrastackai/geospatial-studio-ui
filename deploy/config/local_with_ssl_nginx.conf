worker_processes auto;
error_log /tmp/nginx_error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # OpenShift compatibility - use /tmp for all runtime directories
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /tmp/nginx_access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/x-javascript 
               application/xml+rss application/rss+xml font/truetype 
               font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Proxy settings
    proxy_connect_timeout 10s;
    proxy_send_timeout 900s;
    proxy_read_timeout 900s;
    proxy_buffering off;
    proxy_http_version 1.1;

    server {
        listen 8090;
        server_name _;
        
        root /home/geostudio/srv;
        index index.html;

        # Custom 404 error page
        error_page 404 /404.html;
        location = /404.html {
            root /home/geostudio/errors;
            internal;
        }

        # Security headers for all responses
        add_header X-Content-Type-Options "nosniff" always;

        # Serve env.json from hardcoded location
        location = /env.json {
            alias /home/geostudio/env.json;
            add_header Content-Type "application/json";
            add_header Cache-Control "no-cache";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Studio Gateway API proxy (v2) - with SSL
        location /studio-gateway/v2/ {
            proxy_pass https://${STUDIO_GATEWAY_API_URL}/v2/;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ${STUDIO_GATEWAY_API_URL};
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src *; img-src data: blob: *; worker-src 'self' data: blob:; frame-ancestors 'self';" always;
        }

        # Studio Gateway API proxy - with SSL
        location /studio-gateway/ {
            proxy_pass https://${STUDIO_GATEWAY_API_URL}/;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host ${STUDIO_GATEWAY_API_URL};
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src *; img-src data: blob: *; worker-src 'self' data: blob:; frame-ancestors 'self';" always;
        }

        # Geoserver proxy - HTTP only
        location /geofm-geoserver/ {
            proxy_pass http://${GEOFM_GEOSERVER}/;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie "";
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src *; img-src data: blob: *; worker-src 'self' data: blob:; frame-ancestors 'self';" always;
            add_header Cache-Control "max-age=43200" always;
        }

        # MLflow proxy - deny most ajax-api endpoints
        location ~ ^/mlflow/ajax-api/(?!2\.0/mlflow/(runs/get|model-versions/search|experiments/get|metrics/get-history-bulk-interval|metrics/get-history|traces|artifacts/list)) {
            return 403;
        }

        # MLflow proxy - HTTP only
        location /mlflow/ {
            proxy_pass http://${MLFLOW_URL}/;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie "";
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; connect-src *; img-src data: blob: *; worker-src 'self' data: blob:; frame-ancestors 'self';" always;
        }

        # Static file serving - serve files directly if they exist
        location / {
            # Only fall back to index.html for navigation requests, not for static assets
            try_files $uri $uri/ =404;
            
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' https://dev.virtualearth.net blob:; connect-src *; img-src data: blob: *; worker-src 'self' data: blob:; frame-ancestors 'self';" always;
        }
        
        # SPA fallback - only for HTML navigation (no file extension or .html)
        location ~ ^/[^.]*$ {
            try_files $uri /index.html;
            
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' https://dev.virtualearth.net blob:; connect-src *; img-src data: blob: *; worker-src 'self' data: blob:; frame-ancestors 'self';" always;
        }
    }
}
