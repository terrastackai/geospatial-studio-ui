<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>404 Not Found</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f5f5f5;
            }
            main {
                text-align: center;
                padding: 2rem;
                background: white;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                max-width: 500px;
            }
            h1 {
                color: #333;
                font-size: 3rem;
                margin: 0 0 1rem 0;
            }
            p {
                color: #666;
                font-size: 1.1rem;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>404 Not Found</h1>
            <p>The requested resource is not available on the server!</p>
        </main>
    </body>
</html>
